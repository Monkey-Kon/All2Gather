<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join a Team</title>
    <link rel="stylesheet" href="css/join.css">
</head>

<body>
    <div class="container">
        <h1>Join a Team</h1>
        <p>Select a team to join:</p>

        <!-- Team Selection Cards -->
        <div class="team-cards">
            <label class="team-card" for="team1">
                <input type="radio" id="team1" name="team" value="Team A" required>
                <div class="card-content team-a">
                    <img src="https://via.placeholder.com/150" alt="Team A Image" class="team-img">
                    <h3>Team A</h3>
                    <p>Join Team A and take on exciting challenges!</p>
                </div>
            </label>

            <label class="team-card" for="team2">
                <input type="radio" id="team2" name="team" value="Team B">
                <div class="card-content team-b">
                    <img src="https://via.placeholder.com/150" alt="Team B Image" class="team-img">
                    <h3>Team B</h3>
                    <p>Join Team B and collaborate with others!</p>
                </div>
            </label>

            <label class="team-card" for="team3">
                <input type="radio" id="team3" name="team" value="Team C">
                <div class="card-content team-c">
                    <img src="https://via.placeholder.com/150" alt="Team C Image" class="team-img">
                    <h3>Team C</h3>
                    <p>Join Team C and lead the way to success!</p>
                </div>
            </label>
        </div>

        <div class="additional-text">
            <h2>Additional Information</h2>
            <p>Here you can write any additional instructions or details for the users. You can provide guidelines,
                instructions on the next steps, or anything that would help them understand the purpose of joining the
                teams!</p>
        </div>

        <button type="submit" class="submit-btn">Join Team</button>
    </div>
</body>

</html>
